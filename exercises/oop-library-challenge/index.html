<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>JavaScript OOP Library</title>
  <link href="https://fonts.googleapis.com/css2?family=Pangolin&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h1>Library</h1>
    <div class="container">
      <form>
        <div class="form-group">
          <label for="title">Book Title:</label>
          <input id="title" name="title" type="text">
        </div>
        <div class="form-group">
          <label for="author">Book Author:</label>
          <input id="author" name="author" type="text">
        </div>
        <div class="radio-group">
          <input type="radio" id="add" name="method" value="add" checked>
          <label for="add">Add a book</label>
          <input type="radio" id="checkout" name="method" value="checkout">
          <label for="checkout">Checkout a book</label>
        </div>
        <button type="submit" name="add">Submit</button>
      </form>
      <div class="error-message"></div>
      <div class="library-container">

      </div>

    </div>

    <script src="js/book.js"></script>
    <script src="js/bookshelf.js"></script>
    <script src="js/app.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
