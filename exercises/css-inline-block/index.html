<head>
  <title>CSS Inline Block</title>

    .block-element {
      border: 2px solid red;
      height: 200px;
    }

    .inline-element {
      display: inline;
      border: 2px solid blue
    }

    .inline-block-element {
      display: inline-block;
      border: 2px solid green;
      height: 200px;
      width: 200px;
    }
  </style>
</head>
