<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS Dom Traversal</title>
</head>
<body>
    <header id="header" class="header-class">
        <section id="section1">
            <h1>This is your HTML example!</h1>
            <h3 heading-info="I am a headline element size 3">It is important to be able to traverse the DOM.</h3>
        </section>
    </header>
    <main>
        <section parent-info="I am the parent of an h1" id="section2">
            <h1 id="childH1">Whether you need to access a parent,</h1>
        </section>
        <section class="section3" section-info="I am section 3">
            <p class="p-element">or a child,</p>
            <h4 sibling-info="I am the p tag sibling">or even a sibling</h4>
        </section>
    </main>
    <footer id="footer" class="footer-class">
        <section>
            <h1 data-set="a collection of data">Being able to effectively navigate the DOM tree</h1>
            <h2 data-info="important data">will make you a better programmer.</h2>
        </section>
    </footer>

    <script></script>
</body>
</html>
